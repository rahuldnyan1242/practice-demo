<div class="page-area">
    <div class="container">
        <h1>Forms</h1>
        <div class="row">
            <div class="col-md-12 mb-3">
                <button (click)="toggleTDForms()" class="btn btn-primary mx-3">
                    Template Driven Form
                </button>

                <button  class="btn btn-primary" (click)="toggleReactForms()">
                Reactive Form
                </button>
            </div>
        </div>
    </div>
    <hr>
    
    <div class="row justify-content-center" *ngIf="hideForms">
        <div class="col-md-8" *ngIf="hideTDForm">
            <app-templatedrivenforms></app-templatedrivenforms>
        </div>
        <div class="col-md-8" *ngIf="hideReactForm">
            <app-reactiveforms></app-reactiveforms>
        </div>
    </div>
</div>
