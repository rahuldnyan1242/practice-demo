
    <h3 class="text-primary">Template Driven Forms :</h3>
    <div class="container bg-white rounded shadow py-2">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <div class="mb-3 form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" 
              name="username" ngModel required>
            </div>
            <div class="mb-3 form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" 
              name="email" ngModel required email #email>
              <small *ngIf="!email.valid && email.touched" class="text-danger">Enter correct email!</small>
            </div>
            <div class="mb-3 form-group">
              <label for="course">Select Course</label>
              <select class="form-control form-select" id="course" name="course" required [(ngModel)]="defaultValue">
                <option value="Select Course">Select Course</option>
                <!-- <option value="Angular">Angular</option>
                <option value="HTML">HTML</option>
                <option value="Nodejs">Nodejs</option>
                <option value="Javascript">Javascript</option> -->

                <option value="{{course}}" *ngFor="let course of courses">{{course}}</option>
              </select>
            </div>

            <label for="gender">Select Gender</label>
            <div class="form-group">
                <div class="form-check" *ngFor="let gender of genders">
                    <input class="form-check-input" type="radio" name="gender" id={{gender.id}} ngModel value="{{gender.value}}">
                    <label class="form-check-label" for={{gender.id}}>
                      {{gender.value}}
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
