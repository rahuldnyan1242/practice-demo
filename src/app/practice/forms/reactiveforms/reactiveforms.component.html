<h3 class="text-primary">Reactive Forms :</h3>
<div class="container bg-white rounded shadow py-2">
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userDetails">
            <div class="mb-3 form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName="username">
                <small class="text-danger" 
                *ngIf="!myReactiveForm.get('userDetails.username').valid && myReactiveForm.get('userDetails.username').touched">
                    <span *ngIf="myReactiveForm.get('userDetails.username').errors['required']">Username is not valid!</span>
                    <span *ngIf="myReactiveForm.get('userDetails.username').errors['errUsrName']">
                        {{myReactiveForm.get('userDetails.username').value}} username is not allowed!</span>
                </small>
            </div>
            <div class="mb-3 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
                <small class="text-danger"
                *ngIf="!myReactiveForm.get('userDetails.email').valid && myReactiveForm.get('userDetails.email').touched">
                Please enter valid email.</small>
            </div>
        </div>
        
        <div class="mb-3 form-group">
          <label for="course">Select Course</label>
          <select class="form-control form-select" id="course" formControlName="course" >
            <option value="Select Course">Select Course</option>
            <option value="{{course}}" *ngFor="let course of courses">{{course}}</option>
            <!-- <option value="HTML">HTML</option>
            <option value="Nodejs">Nodejs</option>
            <option value="Javascript">Javascript</option> -->
          </select>
        </div>
        <!-- <label for="gender">Select Gender</label>
        <div class="form-group">
            <div class="form-control" *ngFor="let gender of genders">
                <input type="radio" id={{gender.id}} value="{{gender.value}}" formControlName="gender">
                <label for={{gender.id}}>
                  {{gender.value}}
                </label>
            </div>
        </div> -->
        <div class="form-group" formArrayName="skills">
            <label> Skills</label>
            <!-- <input type="text" class="form-control" placeholder="Add Skills"> -->
            <div *ngFor="let skill of myReactiveForm.get('skills')['controls']; index as i">
                <input type="text" class="form-control mt-2" autocomplete="off" formControlName="{{i}}" placeholder="Add Skills">
            </div>
            <button class="btn btn-light btn-sm m-2 btn-add" (click)="onAddSkills()">
                <i>+</i> Add Skills
            </button>
            
        </div>
        <button type="submit" class="btn btn-success mt-2">Submit</button>
        <button type="reset" class="btn btn-warning mx-2 mt-2" (click)="onReset()">Reset</button>
    </form>
</div>
