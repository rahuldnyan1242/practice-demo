<div class="page-area">
    <div class="text-center">
        <h2>Products</h2>
    </div>
    <div *ngIf="showcartFlag" class="alert alert-light border" role="alert">
        <strong class="text-success green">{{cartProduct}}</strong> is selected and added in cart.
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <img src="../../../assets/images/laptop.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">Laptop</h2>
                    <a class="btn btn-success" (click)="knowmore('Laptop')">Select Product</a>
                </div>
            </div>
            <div class="card">
                <img src="../../../assets/images/tv.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">Television</h2>
                    <a class="btn btn-success" (click)="knowmore('Television')">Select Product</a>
                </div>
            </div>
            <div class="card">
                <img src="../../../assets/images/mobile.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">Mobile</h2>
                    <a class="btn btn-success" (click)="knowmore('Mobile')">Select Product</a>
                </div>
            </div>
            <div class="card">
                <img src="../../../assets/images/washing_machine.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title">Washing Machine</h2>
                    <a class="btn btn-success" (click)="knowmore('Washing Machine')">Select Product</a>
                </div>
            </div>
        </div>
        <app-child class="w-100" 
            [productSelected]="productSelected"
            [selectedproduct]="selectedproduct"
            [showcartFlag]="showcartFlag"
            (addProduct)="addProduct($event)">
        </app-child>        
</div>
