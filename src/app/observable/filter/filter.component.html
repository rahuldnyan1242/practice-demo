<div class="row">
    <h2>Filter</h2> 
    <br>
    <div class="row">
        <div class="col-md-4">
            <strong>Ex - 01</strong>
            <hr>
            <p class="bg-light px-2 py-2 border rounded">
                <strong>Filter : </strong> by length.
             </p>
             <br>
             <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 02</strong>
            <hr>
            <p class="bg-light px-2 py-2 border rounded">
                <strong>Filter : </strong> by gender.

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data2">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.gender}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 03</strong>
            <hr>
            <p class="bg-light px-2 py-2 border rounded">

            </p>

            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data3">
                        <td>{{item.id}}</td>

                        <td>{{item.gender}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
